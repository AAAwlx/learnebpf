<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Request JSON 生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2, h3 {
            color: #1e1f1f;
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 600px; /* 限制表单最大宽度 */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(120, 152, 195, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left; /* 标签左对齐 */
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px; /* 增加内边距 */
            margin-bottom: 15px; /* 增加底部间距 */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 包含内边距和边框在内 */
            text-align: left; /* 输入框内容左对齐 */
        }
        input[type="checkbox"] {
            margin: 5px 0 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* 增加按钮字体大小 */
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>输入命令参数</h1>
    
    <form id="commandForm">
        <label for="buffermod">包类型:</label>
        <select id="buffermod" name="buffermod" onchange="updateFields()">
            <option value="">选择包类型</option>
            <option value="skb">skb</option>
            <option value="mbuf">mbuf</option>
            <option value="raw">raw</option>
        </select>

        <label for="filter">过滤器:</label>
        <input type="text" id="filter" name="filter">

        <label for="expression">数据包过滤表达式:</label>
        <input type="text" id="expression" name="expression">

        <label for="tcpdump_options">tcpdump 选项:</label>
        <input type="text" id="tcpdump_options" name="tcpdump_options">

        <label for="write_file">输出文件名:</label>
        <input type="text" id="write_file" name="write_file">

        <label for="write_file_rotate">循环覆盖写的方式:</label>
        <input type="number" id="write_file_rotate" name="write_file_rotate" value="0">

        <label for="capture_count">捕获包数量:</label>
        <input type="number" id="capture_count" name="capture_count" value="0">

        <label for="capture_max_size">捕获包的最大大小:</label>
        <input type="number" id="capture_max_size" name="capture_max_size" value="0">

        <label for="user_filter">用户自定义过滤文件:</label>
        <input type="text" id="user_filter" name="user_filter">

        <label for="user_action">用户自定义动作文件:</label>
        <input type="text" id="user_action" name="user_action">

        <label for="dry_run">仅生成代码:</label>
        <input type="checkbox" id="dry_run" name="dry_run">

        <div id="skbOptions" class="hidden">
            <h3>skb 模式特有选项</h3>
            <label for="interface">网络接口:</label>
            <input type="text" id="interface" name="interface">

            <label for="fake_hdr">伪造 header:</label>
            <input type="checkbox" id="fake_hdr" name="fake_hdr">

            <label for="skb_data">使用 skb 数据:</label>
            <input type="checkbox" id="skb_data" name="skb_data">

            <label for="skb_data_offset">skb 数据偏移量:</label>
            <input type="number" id="skb_data_offset" name="skb_data_offset">

            <label for="stack_dump">开启堆栈转储:</label>
            <input type="checkbox" id="stack_dump" name="stack_dump">
        </div>

        <div id="mbufRawOptions" class="hidden">
            <h3>mbuf/raw 模式特有选项</h3>
            <label for="pid">DPDK 程序的 PID:</label>
            <input type="number" id="pid" name="pid">
        </div>

        <button type="button" onclick="generateJson()">start</button>
    </form>

    <script>
        function updateFields() {
            const buffermod = document.getElementById('buffermod').value;
            const skbOptions = document.getElementById('skbOptions');
            const mbufRawOptions = document.getElementById('mbufRawOptions');

            skbOptions.classList.add('hidden');
            mbufRawOptions.classList.add('hidden');

            if (buffermod === 'skb') {
                skbOptions.classList.remove('hidden');
            } else if (buffermod === 'mbuf' || buffermod === 'raw') {
                mbufRawOptions.classList.remove('hidden');
            }
        }

        function generateJson() {
            const buffermod = document.getElementById('buffermod').value;

            // 检查是否选择了包类型
            if (!buffermod) {
                alert('请先选择抓包类型!');
                return;
            }

            const form = document.getElementById('commandForm');
            const formData = new FormData(form);
            const json = {};

            formData.forEach((value, key) => {
                json[key] = value;
            });

            // 去掉JSON请求的展示
            // document.getElementById('jsonOutput').textContent = JSON.stringify(json, null, 4);
        }
    </script>
</body>
</html>
